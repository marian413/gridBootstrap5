<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Colors Example</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid d-flex flex-column vh-100 fluid flex-grow-1">
        <!-- Header Row -->
        <div class="row mb-1">
          <div class="col-12 text-center p-3 header">
            Header
          </div>
        </div>
    
        <!-- Main Content Row -->
        <div class="row flex-grow-1 m-0">
          <div class="col-sm-12 col-md-4 d-flex align-items-stretch">
            <div class="sidebar p-3 d-flex justify-content-center align-items-center w-100">
              <h4>Sidebar</h4>
            </div>
          </div>
          
          <div class="col-12 col-md-8 d-flex flex-column ">
            <div class="main-content d-flex flex-grow-1 justify-content-center align-items-center p-3 main mb-2 w-100">
              <h4>Main</h4>
            </div>
            <div class="row flex-grow-1 g-1 ">
              <div class="col-6 col-md-6  widget  p-3 text-center ">
                <h4>Widget</h4>
              </div>
              <div class="col-6 col-md-6 statistics p-3  text-center ">
                <h4>Statistics</h4>
              </div>
            </div>
          </div>
        </div>
        


    
        <!-- Footer Row -->
        <footer class="row mt-2 mb-1">
          <div class="col-12 text-center p-3 footer">
            Footer
          </div>
        </footer>
</div>
      </div>
  </body>
</html>
